              <img class="writer" src="assets\imgs\boy-left.png" alt="boy">
              <div class="">
                <p>Story by</p>
                <i class="author"></i>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="center col-md-4">

          <div class="imags">
            <img class="main-pic">

          </div>

      </div>
      <div class="right col-md-4 ">

          <div class="imags">

            <p class="tag">FOOD </p>

                <p>Story by</p>

              </div>

          </div>

    </div>
    <div class="row">

    </div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
